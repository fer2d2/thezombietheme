{{ partial "header.html" . }}
<article class="article-content">

    <p class="article-info">
        Publicado el <strong>{{ .Date.Format "02/01/2006" }}</strong> por <strong>{{ .Params.author }}</strong> &middot; Tiempo de lectura estimado: <strong>{{ .ReadingTime }} min</strong>

    {{ .Content }}
</article>
